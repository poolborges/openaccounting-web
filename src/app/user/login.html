<h1>Login</h1>

<div class="section">
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="email">Email</label>
      <input
        formControlName="email"
        type="email"
        class="form-control"
        id="email"
        placeholder="Enter email"
      />
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input
        formControlName="password"
        type="password"
        class="form-control"
        id="password"
        placeholder="Password"
      />
    </div>
    <div class="form-group form-check">
      <input
        formControlName="stayLoggedIn"
        id="stayLoggedIn"
        type="checkbox"
        class="form-check-input"
      />
      <label for="stayedLoggedIn" class="form-check-label"
        >Stay logged in</label
      >
    </div>
    <p *ngIf="error" class="error">
      {{ error.message }}
    </p>
    <p *ngIf="resetSuccess">Password reset link sent.</p>
    <p>
      <a routerLink="/register">Register for a new account</a><br />
      <a (click)="resetPassword()">Reset password</a>
    </p>
    <button type="submit" class="btn btn-primary" [disabled]="!form.valid">
      Login
    </button>
  </form>
</div>
