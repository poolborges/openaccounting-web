<h1>Organization</h1>

<div class="section">
  <h2>Join Organization</h2>

  <p>
    If you have an invite code, enter it here to join an existing organization.
  </p>

  <form [formGroup]="joinOrgForm" (ngSubmit)="joinOrgSubmit()">
    <div class="form-group row">
      <label for="inviteId" class="col-sm-3 col-form-label">Invite Code</label>
      <div class="col-sm-9">
        <input
          formControlName="inviteId"
          type="text"
          class="form-control"
          id="inviteId"
        />
      </div>
    </div>
    <p *ngIf="joinOrgError" class="error">{{ joinOrgError.message }}</p>
    <button
      class="btn btn-primary"
      type="submit"
      [disabled]="!joinOrgForm.valid"
    >
      Join
    </button>
  </form>
</div>

<div class="section">
  <h2>New Organization</h2>

  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Name</label>
      <input
        formControlName="name"
        type="text"
        class="form-control"
        id="name"
        placeholder="Organization name"
      />
    </div>
    <div class="form-group">
      <label for="currency">Currency</label>
      <input
        formControlName="currency"
        type="text"
        class="form-control"
        id="currency"
        placeholder="Currency"
      />
    </div>
    <div class="form-group">
      <label for="precision">Decimal Places</label>
      <input
        formControlName="precision"
        type="text"
        class="form-control"
        id="precision"
        placeholder="Decimal Places"
      />
    </div>
    <div class="form-group">
      <label for="timezone">Timezone</label>
      <select class="form-control" id="timezone" formControlName="timezone">
        <option *ngFor="let tz of timezones" [value]="tz">
          {{ tz }}
        </option>
      </select>
    </div>
    <p>Create default accounts (can be customized later)</p>
    <div class="form-group">
      <div class="form-check">
        <input
          formControlName="createDefaultAccounts"
          id="createDefaultAccounts1"
          type="radio"
          class="form-check-input"
          value=""
        />
        <label for="createDefaultAccounts1" class="form-check-label"
          >None</label
        >
      </div>
      <div class="form-check">
        <input
          formControlName="createDefaultAccounts"
          id="createDefaultAccounts2"
          type="radio"
          class="form-check-input"
          value="business"
        />
        <label for="createDefaultAccounts2" class="form-check-label"
          >Business accounts</label
        >
      </div>
      <div class="form-check">
        <input
          formControlName="createDefaultAccounts"
          id="createDefaultAccounts3"
          type="radio"
          class="form-check-input"
          value="personal"
        />
        <label for="createDefaultAccounts2" class="form-check-label"
          >Personal accounts</label
        >
      </div>
    </div>
    <p *ngIf="error" class="error">
      {{ error.message }}
    </p>
    <button type="submit" class="btn btn-primary" [disabled]="!form.valid">
      Submit
    </button>
  </form>
</div>
